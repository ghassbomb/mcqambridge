{% extends 'base.html' %} {% block extra_head %}
<title>{{ paper_name }}</title>
{% endblock %} {% block header %}
<h1 id="title" class="fw-bold">Question 1</h1>
{% endblock %} {% block main %}
<script>
  var correctAnswers = {{ answers | tojson | safe }};
</script>

<form action="/pdf_score" id="form" method="POST">
  <input hidden type="text" id="user-answers" name="user_answers" value="" />
  <input hidden type="text" id="paper-name" name="paper_name" value="" />
  <input
    hidden
    type="text"
    id="correct-answers"
    name="correct_answers"
    value=""
  />
</form>

<div class="text-center mb-3">
  <button
    class="btn btn-primary"
    type="submit"
    name="user_answer"
    onclick="answer('A')"
    value="A"
    class="answer-button"
  >
    A
  </button>
  <button
    class="btn btn-danger"
    type="submit"
    name="user_answer"
    onclick="answer('B')"
    value="B"
    class="answer-button"
  >
    B
  </button>
  <button
    class="btn btn-success"
    type="submit"
    name="user_answer"
    onclick="answer('C')"
    value="C"
    class="answer-button"
  >
    C
  </button>
  <button
    class="btn btn-warning"
    type="submit"
    name="user_answer"
    onclick="answer('D')"
    value="D"
    class="answer-button"
  >
    D
  </button>
</div>
<p id="incorrect-answer" style="display: none" class="alert alert-danger">
  Incorrect!
</p>
<p id="correct-answer" style="display: none" class="alert alert-success">
  Correct!
</p>
