<!doctype html>
<html lang="en">
  <head>
    {% include 'head.html' %} {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <header class="text-center mb-4 mt-5">{% block header %}{% endblock %}</header>
      <main class="row mb-3">
        <aside class="col d-none d-md-block">{% block left_aside %}{% endblock %}</aside>
        <article class="px-5 px-md-0 col">{% block main %}{% endblock %}</article>
        <aside class="col d-none d-md-block"></aside>
      </main>
      <footer class="row mb-3">{% include 'footer.html' %}</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
