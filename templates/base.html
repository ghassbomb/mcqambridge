<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fonts.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>{% block header %}{% endblock %}</header>
    <article>{% block article %}{% endblock %}</article>
    <footer>
      <a href="https://github.com/ghassbomb/mcqambridge">Source</a> ·
      <a href="https://github.com/ghassbomb/">My Github</a> ·
      <a href="https://ghassbomb.github.io/">My Blog</a>
      {% block footer %} {% endblock %}
    </footer>
  </body>
</html>
